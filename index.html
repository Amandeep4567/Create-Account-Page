<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link rel="stylesheet" href="log_in.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="welcome">
                <h1>WELCOME TO ####</h1>
                <h4>Lorem ipsum dolor sit amet consectetur adipisicing Lorem ipsum dolor sit amet.</h4>
            </div>
            <div class="register">
                <h1>Create Your Account</h1>
                <form class="form">
                    <div class="gap">
                        <h4>Username</h4>
                        <input id="person_name" class="fill" type="name" placeholder="Enter your full Name">
                    </div>
                    <div class="gap">
                        <h4>Email</h4>
                        <input id="person_email" class="fill" type="email" placeholder="Enter your Email">
                    </div>
                    <div class="gap">
                        <h4>Password</h4>
                        <input id="person_password" class="fill" type="password" placeholder="Enter your password">
                        <h6>minimum 8 character requird</h6>
                    </div>
                    <div class="gap">
                        <h4>Re-Enter</h4>
                        <input id="person_password1" class="fill" type="password" placeholder="Confirm the password">
                    </div>
                    <div class="gap">
                        <input type="checkbox" name="conditions" id="checkbox">
                        I agree the terms and conditions.
                    </div class="gap">
                    <button type="submit">Create my account</button>
                    <div class="sign_in">
                        Already have an account? <a href="#">SignUp</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
